{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Movies App</title>
<link href="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/css/bootstrap.min.css"
rel="stylesheet" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
crossorigin="anonymous">
</script>
<meta name="viewport" content="width=device-width,
initial-scale=1" />
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home'
%}">
{% load static %}
<img src="{% static 'images/movie.png' %}"
alt="" width="30" height="24"
class="d-inline-block align-text-top" />
Movies
</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news' %}">News</a>
        </li>
          {% if user.is_authenticated %}
          <li>
              <a href="{% url 'logoutaccount' %}" class="nav-link">
                  Logout ({{ user.username }})
              </a>
          </li>
          {% else %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'loginaccount' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
{% block content %}
{% endblock content %}
</div>
